<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">

        <h1>Weather App</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter city name">
            <input type="submit" value="Get Weather">

        </form>
        <div class="weather-data"></div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="icon">
            <!-- <img src="https://openweathermap.org/img/wn/01d.png" alt> -->
        </div>
        
        <!-- <div class="temp"> 35℃</div>
        <div class="desc">haze</div> -->


        <div class="details">
            <div> </div>
            <div></div>
            <div></div>

            <!-- <div>Feels like : 35℃ </div>
            <div>Humidity : 45%</div>
            <div>Wind speed : 5 m/s</div> -->
        </div>
       
    </div>
    <script src="weather.js"></script>
</body>
</html>
